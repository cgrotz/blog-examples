spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql:///test
    username: user # for normal users, the mail for serviceaccounts: sa-name@project-id.iam
    password: password
    hikari:
      minimum-idle: 2
      maximum-pool-size: 5
      data-source-properties:
        socketFactory: com.google.cloud.sql.postgres.SocketFactory
        cloudSqlInstance: project_id:region:instance_name
        enableIamAuth: true
        sslmode: disable